<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - HTML5 Contact Form</title>
  <link rel="stylesheet" href="form.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">  
  <form id="contact" action="" method="post">
    <h3>Enter Product Details</h3>
    <h4>Details</h4>
    <fieldset>
      <input placeholder="Product name" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Product Price" type="number" tabindex="3" required>
    </fieldset>
    <fieldset>
      <input placeholder="Product category" type="url" tabindex="4" required>
    </fieldset>
    <fieldset>
      <textarea placeholder="Product Description" tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
  </form>
 
  
</div>
<!-- partial -->
  
</body>
</html>
